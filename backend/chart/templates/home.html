
{% extends 'base.html' %}

{% block title %}AR(1){% endblock %}

{% block content %}
<div class="m-4"
  <h1 class="text-xxl">Simulate AR(1) Data</h1>
  <div>
    <a class="text-m" href="/">New Data</a>
  </div>
  <canvas id="myChart" width="400" height="200"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line', // Change to 'line', 'pie', etc. for different chart types
    data: {
      labels: {{ labels|safe }},
      datasets: [{
        label: 'Data',
        data: {{ values|safe }},
        backgroundColor: [
          'rgba(54, 162, 235, 0.2)',
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
        ]
      }]
    },
    options: {}
  });
</script>
{% endblock %}
